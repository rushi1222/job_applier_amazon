name: Job Scraper

on:
  schedule:
    # Run every 30 minutes from 9 AM to 7 PM CT (14:00-01:00 UTC)
    - cron: '*/30 14-23 * * *'  # 9 AM - 6:30 PM CT
    - cron: '0 0-1 * * *'       # 6:30 PM - 7 PM CT (next day UTC)
  workflow_dispatch:  # Allow manual runs

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run job scraper
      env:
        GMAIL_SENDER_EMAIL: ${{ secrets.GMAIL_SENDER_EMAIL }}
        GMAIL_SENDER_PASSWORD: ${{ secrets.GMAIL_SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python main.py